<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldRush</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="goldrush__navbar">
        <i class="fas fa-bars"><a href="#"></a></i>
        <ul class="goldrush__navbar-links">
            <li><a href="#">Collections</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <button>Contact</button>
    </nav>

    <section class="goldrush__container section__padding">
        <div class="goldrush__container-left">
            <h1>Discover, Collect, and Sell NFT</h1>
            <p>Browse a diverse NFT marketplace for digital treasures.</p>

            <button class="goldrush__container-left_explore">Explore</button>
            <button class="goldrush__container-left_create">Create</button>

            <div class="goldrush__container-left__infos">
                <div class="goldrush__container-infos_content">
                    <p>100K+</p>
                    <h2>Artist</h2>
                </div>
                <div class="goldrush__container-infos_content">
                    <p>150K+</p>
                    <h2>Artwork</h2>
                </div>
                <div class="goldrush__container-infos_content">
                    <p>300K+</p>
                    <h2>Users</h2>
                </div>
            </div>
        </div>
        <div class="goldrush__container-right">
            <img src="./img/NFT.png" alt="Nft" />
        </div>
    </section>
</body>

</html>
